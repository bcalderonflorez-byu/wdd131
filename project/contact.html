         <form method="get" action="review.html">

            <!-- Product name -->
            <label for="productName" class="section-title">Product Name*</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected> Select a Product...</option>
            </select>
                
                
            <!--Overall Ratting-->
            <fieldset>
                <legend class="section-title">Overall Ratting</legend>
                    <div class="star-rating">
                        <input type="radio" name="rating" id="star-a" value="5">
                        <label for="star-a"></label>

                        <input type="radio" name="rating" id="star-b" value="4">
                        <label for="star-b"></label>
            
                        <input type="radio" name="rating" id="star-c" value="3">
                        <label for="star-c"></label>
            
                        <input type="radio" name="rating" id="star-d" value="2">

                        <input type="radio" name="rating" id="star-e" value="1">
                        <label for="star-e"></label>
                    </div>
            </fieldset>
            
            <!--Date of Installation-->
            <label for="installDate" class="section-title">Date of Installation *</label>
                <input type="date" name="installDate" id="installDate" required>
            

            <!--Useful Features-->
            <fieldset>
                <legend class="section-title">Useful Features (check all that apply):</legend>

            <!--Written Review-->

            <input type="text" name="username" id="username" placeholder="Optional">
            

            <!--Submission Button-->
            <input type="submit" value="Post Review">

<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Home page | White Water Rafting Adventures</title>
  <meta name="description"
    content="Dive into the excitement with White Water Rafting Adventures – where rushing rapids, scenic river landscapes, and expert-led journeys create unforgettable outdoor fun for everyone.">
  <meta name="author" content="Brian Calderon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img class="logo" src="images/raftinglogo.png" alt="Rafting company logo">
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact us</a>
    </nav>
  </header>
  <main>

    <div class="hero-home">
      <img src="images/river_home_img1.webp" alt="people rafting">
      <h2 class="home-heading">Get Ready for <br> the Ride of a Lifetime</h2>
      <a href="trips.html" class="button">Discover Our Experiences</a>
    </div>

    <form class="newsletter-form">
      <h2>Subscribe to Our Newsletter</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <button type="submit">Subscribe</button>
    </form>

    <section class="offerings">
      <h3> Our package experiences</h3>
      <div class="offerings-grid">
        <figure>
          <img src="images/river_home_img2.webp" alt="adventure experiences">
          <figcaption class="cap">
            <h5>Adventure Experiences for All Skill Levels</h5> Offering guided rafting trips from beginner-friendly floats to high-adrenaline whitewater challenges.
          </figcaption>
        </figure>
        <figure>
          <img src="images/river_home_img3.webp" alt="profesional guided">
          <figcaption class="cap">
            <h5>Professional Guided Tours</h5> Led by certified, experienced guides who ensure safety, fun, and expert navigation on every trip.
          </figcaption>
        </figure>
        <figure>
          <img src="images/river_home_img4.webp" alt="nature exploration">
          <figcaption class="cap">
            <h5>Scenic Nature Exploration</h5> Providing a unique way to explore rivers, canyons, and wildlife in breathtaking natural settings.
          </figcaption>
        </figure>
        <figure>
          <img src="images/river_home_img5.webp" alt="family and group">
          <figcaption class="cap">
            <h5>Group & Family Packages</h5> Customizable trips for families, friends, corporate teams, or school groups—with group rates and tailored experiences.
          </figcaption>
        </figure>
        <figure>
          <img src="images/river_home_img6.webp" alt="equipment">
          <figcaption class="cap">
            <h5>Equipment & Safety Gear Included</h5> Supplying all essential gear—helmets, life jackets, paddles, wetsuits—so guests just bring their spirit of adventure.
          </figcaption>
        </figure>
        <figure>
          <img src="images/river_home_img7.webp" alt="Stewardship">
          <figcaption class="cap">
            <h5>Education & River Stewardship</h5> Promoting environmental awareness and river conservation through responsible tourism and informative experiences.
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 | White Water Rafting | Brian Calderon</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.webp" alt="Facebook page link icon">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.webp" alt="Twitter page link icon">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.webp" alt="Instagram page link icon">
      </a>
    </nav>
  </footer>
</body>

</html>

      <div>
        <iframe class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5612.552757570719!2d-74.85748235154907!3d5.9013142404720265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e414917a2aef573%3A0xe5e4f5bdfe6f71cf!2sR%C3%ADo%20Claro%20Adventure%20-%20Rafting%20En%20Doradal%20Antioquia!5e0!3m2!1ses-419!2sco!4v1754781339325!5m2!1ses-419!2sco"

    <section class="employee-section">
      <h3> Some Members Of Our Team</h3>
      <div class="employees">
        <figure>
          <img src="images/employe_img1.webp" alt="Jake">
          <figcaption>Meet <span>Jake "The Jumper" Rivers</span>
            Jake is pure energy on water! With a background in outdoor adventure education,
            he's known for his infectious enthusiasm and incredible safety record. Whether
            you're nervous or excited, Jake will get you pumped and paddling with confidence.
            Just don't challenge him to a splash contest—you'll lose!
          </figcaption>
        </figure>

        <figure>
          <img src="images/employe_img3.webp" alt="Kenji ">
          <figcaption>Meet <span>Kenji "Zen Flow" Takeda </span>
            Kenji is the calm in the chaos. With a deep respect for nature and years of international
            guiding experience, he's the go-to for a smooth and thoughtful river adventure.
            Whether you'’'re seeking thrills or stillness, Kenji will help you connect with the river like never before.
          </figcaption>
        </figure>

        <figure>
          <img src="images/employe_img2.webp" alt="Tony">
          <figcaption>Meet <span>Tony "The Rock" Delgado</span>
            ony brings both strength and humor to the rapids. A rafting veteran of over 10 years,
            he's famous for his air guitar moves on the river and his uncanny ability to navigate
            the trickiest whitewater like it's second nature. Clients say riding with Tony is like
            being in a rock concert—on water.
          </figcaption>
        </figure>

      </div>

    </section>

    <form>

      <h3> Send Us A Message</h3>
      <div class="name-email">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username">

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">

      </div>
      <h5>How we can help you?</h5>
      <div class="purpose">
        <label for="general-inquiry"><input type="radio" name="general-inquiry" id="general-inquiry"
            value="general-inquiry"> General Inquiry</label>
        <label for="reservation-questions"><input type="radio" name="reservation-questions"
            value="reservation-questions" id="reservation-questions"> Reservation Questions</label>
        <label for="web-suggestion"><input type="radio" id="web-suggestion" name="web-suggestion"
            value="web-suggestion"> Website Suggestion</label>
        <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
      </div>
      <label for="subscription" class="subscription"><input type="checkbox" id="subscription" name="subscription">
        Please subscribe me to the monthly newsletter. </label>
      <button class="form-button" type="submit">Send Message</button>
    </form>
